ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  CloudMonitorEventsConsumer:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Role: "acs:ram::1208559439424161:role/cloudmonitoreventsconsumer"
      LogConfig:
        Project: aliyun-fc-ap-southeast-1-fa55716e-481b-5823-82e1-0c5e7e1e9716
        Logstore: function-log
      InternetAccess: true
    instance-state-change:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 15
        MemorySize: 128
        EnvironmentVariables:
          SLACK_WEBHOOK_URL: >-
            "https://hooks.slack.com/services/XYZ/ABC/QWE"
          SLACK_CHANNEL: >-
            "#testing"
        CodeUri: ./CloudMonitorEventsConsumer/instance-state-change
